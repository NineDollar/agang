<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body>
    <div class="head">
        <div class="head-photo" id="headPhoto"><span class="photo" id="imgurl"><i
                    class="iconfont icon icon-VIP"></i></span><span class="phone" id="nickname">请登录账号 </span><i
                class="iconfont right-icon icon-right"></i></div>
        <div class="sign">个性签名: <span class="sign-text" id="sign">给时间一点时间</span></div>
    </div>
    <div class="dynamic-state mt20 bkw plr"> <i class="iconfont icon icon-dynamic-state cb"></i> <span
            class="title">个人动态</span><span class="num">0条</span><i class="iconfont right-icon icon-right"></i></div>
    <div class="sport-data mt20 bkw plr">
        <div class="panel">
            <i class="iconfont icon icon-data cb"></i>
            <span class="title">运动数据</span>
            <i class="iconfont right-icon icon-right"></i>
        </div>
        <div class="data">
            <div class="sport-sum">
                <div class="title">总运动</div>
                <div class=""><span class="time" id="coursetims">0</span>分钟</div>
            </div>
            <div class="expend">
                <div class="title">本周消耗</div>
                <div class=""><span class="num" id="calorie">0</span>千卡</div>
            </div>
        </div>
    </div>


    <div class="ranking mt20 bkw plr"><i class="iconfont icon icon-badge cb"></i> <span class="title">运动徽章</span><i
            class="iconfont right-icon icon-right"></i></div>
    <div class="user-out mt20">
        <a class="linka" id="userOut">登录</a>
    </div>


    <div class="nav" id="nav">

    </div>
</body>

</html>
