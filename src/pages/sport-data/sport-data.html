<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动数据</title>
</head>

<body>
    <div class="head">
        <i class="iconfont icon-left pre-btn" id="preBtn"></i>
        <div class="title">
            我的运动数据<img alt="" id="photo" class="photo">
        </div>
        <div class="data">
            <div class="sport-sum">
                <div class="title">总运动</div>
                <div class=""><span class="time" id="coursetims">0</span>分钟</div>
            </div>
            <div class="expend">
                <div class="title">本周消耗</div>
                <div class=""><span class="num" id="calorie">0</span>千卡</div>
            </div>
        </div>
        <div class="panel">
            <div class="expend">
                消耗
                <p>453</p>
            </div>
            <div class="sum">
                积累(天)
                <p>34</p>
            </div>
            <div class="exercise">
                连续(天)
                <p>5</p>
            </div>
        </div>

    </div>
    <div id="bar" class="bar w90 ml5"></div>
    <div class="pie w90 ml5" id="pie"></div>
    <div class="line w90 ml5" id="line"></div>
    <div class="Population w90 ml5" id="Population"></div>
    <div style="height: 20px;">
    </div>

    <!-- 引入在线的地址 -->
    <script src="https://cdn.jsdelivr.net/npm/echarts@5.2.2/dist/echarts.min.js"></script>
</body>

</html>
