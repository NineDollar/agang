<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>个人资料</title>
        <!-- weui.css -->
        <link rel="stylesheet" href="https://res.wx.qq.com/open/libs/weui/2.3.0/weui.min.css"/>
    </head>

    <body>
        <input type="file" id="filePhoto" style="display: none;">
        <div class="resume-title plr"><i class="iconfont icon-left" id="backPre"></i><span
                class="text">个人资料</span></div>
        <div class="change-photo bdb1">更换头像<i class="iconfont right-icon icon-right"></i>
            <span class="photo" id="imgurl"></span>
        </div>
        <div class="name bdb1">
            昵称<input type="text" placeholder="" id="nickname">
        </div>
        <div class="sex bdb1" id="setSex">
            性别<span class="sex-val" id="sexVal">男</span><i
                class="iconfont right-icon icon-right"></i>
        </div>
        <div class="birthday bdb1" id="setBirthday">
            生日<span class="birthday-val" id="birthdayVal">1970-01-01</span><i
                class="iconfont right-icon icon-right"></i>
        </div>
        <div class="city bdb1" id="setProvince">
            所在省份<span class="city-val" id="ProvinceVal">四川省</span><i
                class="iconfont right-icon icon-right"></i>
        </div>
        <div class="city bdb1" id="setCity">
            所在城市<span class="city-val" id="cityVal">四川省</span><i
                class="iconfont right-icon icon-right"></i>
        </div>
        <div class="sign">
            个性签名
            <textarea class="sign-val" maxlength="30" placeholder="有没有想说的！" id="signVal"></textarea>
            <div class="text"><span class="length" id="signLength">0</span>/30字</div>
        </div>
        <div class="btn" id="sumbitData">
            <div class="text">
                保存信息
            </div>
        </div>

    </body>
    <!-- weui js -->
    <script src="https://res.wx.qq.com/open/libs/weuijs/1.2.1/weui.min.js" charset="utf-8"></script>

</html>
