<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>运动中</title>
</head>

<body>
    <div class="sport-ing-title dpflex w90 ml5 ">
        户外跑运动中
        <div>
            <i class="iconfont icon-music"></i>
            <i class="iconfont icon-progress"></i>
        </div>
    </div>
    <div class="w90 ml5 fs18 tac pd20">
        <span class="run-num" id="kmNum">00.000</span>公里
    </div>
    <div class="status w90 ">
        我将带头冲锋 -------
        <i class="iconfont icon-status"></i>
    </div>
    <div class="panel dpflex">
        <div class="sudu">
            <i class="iconfont icon-sudu"></i>
            <p>配速</p>
            <h1>--</h1>
        </div>
        <div class="sudu">
            <i class="iconfont icon-time"></i>
            <p>用时</p>
            <h1 id="timeConsuming">00:00:00</h1>
        </div>
        <div class="sudu">
            <i class="iconfont icon-qialuli"></i>
            <p>千卡</p>
            <h1>333</h1>
        </div>
    </div>
    <div class="stopBtn">
        <i class="iconfont icon-stop" id="stopBtn"></i>
        <div class="stop-btn" id="stopBtnPanel">
            <div class="start" id="startBtn">
                <p class="iconfont icon-start"></p>
                继续
            </div>
            <div class="over" id="overBtnPanel">
                <p class="iconfont icon-over"></p>
                结束
            </div>
        </div>

    </div>
</body>

</html>
