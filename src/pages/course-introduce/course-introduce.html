<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>课程介绍</title>
</head>

<body>
    <div class="video" id="goVideo">
        <img alt="" id="videoImg">
<!--        <a href="./sport-course.html" class="iconfont back-pre icon-left"></a>-->
        <i class="iconfont icon icon-start"></i>
    </div>
    <div class="content w90 ml5">
        <div class="title" id="name">11</div>
        <div class="dpflex jcsb bdb1 lh50">
            <div class="dpflex">
                <div class="mr20"><span class="calorie" id="calorie">1</span>千卡</div>
                <div><span class="time" id="time">1</span>分钟</div>
            </div>
            <div>99万人练过<i class="iconfont right-icon icon-right"></i>
            </div>
        </div>
        <div class="user dpflex aic jcsb">
            <img src="../../assets/imgs/dog.jpg" alt="" class="photo">
            <div class="username">用户名<p>三线达人课程训练师</p>
            </div>
            <div class="focus">+关注</div>
        </div>
        <div class="introduce" id="desc"></div>
        <div class="exercise dpflex">
            <div class="bdr1 w50 fs14 ">
                <div class="exercise-title"> <i class="iconfont icon-frequency"></i> 练习频次</div>
                <div class="cgray ml20">每周 <span class="frequency" id="frequency">0</span> 次</div>
            </div>
            <div class="w50 ml5">
                <div class="exercise-title"> <i class="iconfont icon-yaling"></i>器械</div>
                <div class="instrument cgray" id="instrument">无</div>
            </div>
        </div>
        <a href="./video.html" class="exerciseBtn">开始训练</a>
    </div>
</body>

</html>
